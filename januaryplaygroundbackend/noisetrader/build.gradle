plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

group = 'com.iainschmitt.januaryplaygroundbackend'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}